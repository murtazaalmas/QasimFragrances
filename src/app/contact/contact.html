<section class="contact-section">
  <h2>Contact Us</h2>
  <div class="contact-content">
    @if (!submitted) {
      <form (ngSubmit)="submitForm()" #contactForm="ngForm" class="contact-form">
        <input type="text" name="name" [(ngModel)]="name" placeholder="Your Name" required />
        <input type="email" name="email" [(ngModel)]="email" placeholder="Your Email" required />
        <textarea name="message" [(ngModel)]="message" placeholder="Your Message" rows="5" required></textarea>
        <button type="submit">Send Message</button>
      </form>
    } @else {
      <div class="thank-you">
        <h3>Thank you!</h3>
        <p>Your message has been sent. We will get back to you soon.</p>
      </div>
    }
    <div class="contact-info">
      <h4>Contact Information</h4>
      <p><i class="fa-solid fa-envelope"></i> support&#64;fragrance.com</p>
      <p><i class="fa-solid fa-phone"></i> +92 300 1234567</p>
      <p><i class="fa-solid fa-location-dot"></i> Karachi, Pakistan</p>
    </div>
  </div>
</section>
