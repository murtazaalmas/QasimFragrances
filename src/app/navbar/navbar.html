<header class="top-bar">
  <div class="left-icons">
    <div class="icon-text" (click)="goHome()">
      <i class="fa-solid fa-gift"></i>
      <span>Home</span>
    </div>
    <div class="icon-text" (click)="goReviews()">
      <i class="fa-solid fa-book-open"></i>
      <span>Reviews</span>
    </div>
    <div class="icon-text" (click)="goContact()">
      <i class="fa-solid fa-store"></i>
      <span>Contact</span>
    </div>
  </div>

  <div class="logo">
    <i class="fa-solid fa-leaf fa-2x" style="color: #e60023;"></i>
    <span class="brand-name">Q Fragrance</span>
  </div>

  <div class="right-icons">
    <i class="fa-solid fa-magnifying-glass"></i>
    <i class="fa-solid fa-truck"></i>
    <i class="fa-solid fa-user"></i>
    <div class="cart-icon" (click)="onCartClick()">
      <i class="fa-solid fa-cart-shopping"></i>
      <span class="badge">{{ cartCount }}</span>
    </div>
    <div class="currency">
      <span>â‚¨</span> PKR
    </div>
  </div>
</header>
