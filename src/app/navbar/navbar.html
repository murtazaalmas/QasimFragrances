<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
-->
<header class="top-bar">
  <div class="mobile-hamburger" (click)="toggleMobileMenu()">
    <i class="fa-solid fa-bars"></i>
  </div>
  <div class="logo">
    <i class="fa-solid fa-leaf fa-2x" style="color: #e60023;"></i>
    <span class="brand-name">Q Fragrance</span>
  </div>
  <div class="left-icons desktop-only">
    <div class="icon-text" (click)="goHome()" [ngClass]="{active: isActive('/')}" >
      <i class="fa-solid fa-house"></i>
      <span>Home</span>
    </div>
    <div class="icon-text" (click)="goReviews()" [ngClass]="{active: isActive('/reviews')}">
      <i class="fa-solid fa-star"></i>
      <span>Reviews</span>
    </div>
    <div class="icon-text" (click)="goContact()" [ngClass]="{active: isActive('/contact')}">
      <i class="fa-solid fa-envelope"></i>
      <span>Contact</span>
    </div>
  </div>
  <div class="right-icons desktop-only">
    <i class="fa-solid fa-magnifying-glass" (click)="toggleSearchInput()"></i>
    <div class="search-input-wrapper" *ngIf="showSearchInput">
      <input class="search-input" type="text" [(ngModel)]="searchTerm" (input)="onSearchChange()" placeholder="Search products..." autofocus />
      <span *ngIf="searchTerm" class="clear-search" (click)="searchTerm = ''">
        <i class="fa-solid fa-xmark"></i>
      </span>
    </div>
    <i class="fa-solid fa-truck"></i>
    <i class="fa-solid fa-user" (click)="toggleLoginPopup()"></i>
    <div class="cart-icon" (click)="onCartClick()">
      <i class="fa-solid fa-cart-shopping"></i>
      <span class="badge">{{ cartCount }}</span>
    </div>
  </div>
</header>

<div *ngIf="showMobileMenu" class="mobile-menu-backdrop" (click)="toggleMobileMenu()">
  <div class="mobile-menu" (click)="$event.stopPropagation()">
    <button class="close-btn" (click)="toggleMobileMenu()">&times;</button>
    <div class="mobile-menu-option" (click)="goHome(); toggleMobileMenu()">
      <i class="fa-solid fa-house"></i> Home
    </div>
    <div class="mobile-menu-option" (click)="goReviews(); toggleMobileMenu()">
      <i class="fa-solid fa-star"></i> Reviews
    </div>
    <div class="mobile-menu-option" (click)="goContact(); toggleMobileMenu()">
      <i class="fa-solid fa-envelope"></i> Contact
    </div>
    <div *ngIf="showSearchInput" class="mobile-menu-option mobile-search-input-wrapper">
      <i class="fa-solid fa-magnifying-glass search-icon" (click)="toggleSearchInput()"></i>
      <div class="input-relative-wrapper">
        <input class="search-input" type="text" [(ngModel)]="searchTerm" (input)="onSearchChange()" placeholder="Search products..." autofocus />
        <span *ngIf="searchTerm" class="clear-search" (click)="searchTerm = ''">
          <i class="fa-solid fa-xmark"></i>
        </span>
      </div>
    </div>
    <div *ngIf="!showSearchInput" class="mobile-menu-option">
      <div  (click)="toggleSearchInput();">
        <i class="fa-solid fa-magnifying-glass"></i> Search
      </div>
    </div>
    <div class="mobile-menu-option" (click)="onTrackOrder(); toggleMobileMenu()">
      <i class="fa-solid fa-truck"></i> Track Order
    </div>
    <div class="mobile-menu-option" (click)="toggleLoginPopup(); toggleMobileMenu()">
      <i class="fa-solid fa-user"></i> Login
    </div>
    <div class="mobile-menu-option" (click)="onCartClick(); toggleMobileMenu()">
      <i class="fa-solid fa-cart-shopping"></i> Cart
    </div>
  </div>
</div>

<div *ngIf="searchTerm && searchTerm.trim() !== ''" class="navbar-search-results">
  <section class="featured-products">
    <h2>Search Items</h2>
    <div class="products-grid four-in-row">
      <ng-container *ngIf="filteredProducts.length > 0; else noResults">
        <ng-container *ngFor="let product of filteredProducts">
          <div class="product-card">
            <img [src]="product.images[0]" [alt]="product.name" />
            <h3>{{ product.name }}</h3>
            <div class="product-pricing">
              <span class="price">{{ product.price }}</span>
              <span class="old" *ngIf="product.old">{{ product.old }}</span>
            </div>
            <button class="add-to-bag" (click)="addToCart(product)">Add to Cart</button>
          </div>
        </ng-container>
      </ng-container>
      <ng-template #noResults>
        <div class="no-results">No products found.</div>
      </ng-template>
    </div>
  </section>
</div>

<div *ngIf="showLoginPopup" class="login-popup-backdrop" (click)="closeLoginPopup()">
  <div class="login-popup" (click)="$event.stopPropagation()">
    <button class="close-btn" (click)="closeLoginPopup()">&times;</button>
    <h3>Login</h3>
    <form (submit)="onLoginSubmit()">
      <div class="form-group">
        <label for="username">Username</label>
        <input id="username" type="text" [(ngModel)]="loginUsername" name="username" required />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input id="password" type="password" [(ngModel)]="loginPassword" name="password" required />
      </div>
      <button type="submit" class="login-btn">Login</button>
    </form>
  </div>
</div>
