<div class="invoice-backdrop">
  <div class="invoice-popup">
    <button class="close-invoice" (click)="close.emit()">&times;</button>
    <h2>Invoice</h2>
    <table class="invoice-table">
      <thead>
        <tr>
          <th>Product</th>
          <th>Qty</th>
          <th>Price</th>
          <th>Subtotal</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of cartItems">
          <td>{{ item.name }}</td>
          <td>{{ item.qty }}</td>
          <td>{{ item.price }}</td>
          <td>{{ getSubtotal(item) }}</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="3"><strong>Total</strong></td>
          <td><strong>{{ cartTotal }}</strong></td>
        </tr>
      </tfoot>
    </table>
    <div class="payment-section">
      <h3>Choose Payment Method</h3>
      <button class="pay-btn jazzcash">Pay via JazzCash</button>
      <button class="pay-btn cod">Cash on Delivery</button>
    </div>
  </div>
</div>
